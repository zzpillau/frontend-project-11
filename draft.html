<!-- posts container -->
<div class="card border-0">
  <div class="card-body">
    <h2 class="card-title h4">
      ${i18n.t('headers.posts')}
    </h2>
  </div>
  <ul class="posts-list list-group border-0 rounded-0">
    <!-- posts are here -->
  </ul>
</div>

<!-- post -->
<li class="list-group-item
  d-flex
  justify-content-between
  align-items-start
  border-0
  border-end-0">
  <a href="${url}"
    class=${!isRead ? "fw-bold" : "fw-normal link-secondary"}
    data-id=${id}
    target="_blank"
    rel="noopener noreferrer"
    >
    ${title}
  </a>
  <button class="btn btn-outline-primary btn-sm"
    type="button"
    data-id=${id}>
  </button>
</li>

<!-- feed container -->

<div class="card border-0">
  <div class="card-body">
    <h2 class="card-title h4">
      ${i18n.t('headers.feeds')}
    </h2>
  </div>
  <ul class="feed-list list-group border-0 rounded-0">
    <!-- feeds are here -->
  </ul>
</div>

<!-- feed -->

<li class="list-group-item border-0 border-end-0">
  <h3 class="h6', 'm-0">
    ${title}
  </h3>
  <p class="m-0 small text-black-50">
    ${description}
  </p>
</li>

<!-- modal container-->

<div class="modal fade"
  id="modal"
  tabindex="-1"
  aria-labelledby="modal"
  style="display: none"
  aria-modal="true"
  role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- CHILDREN -->
      <div class="modal-header">
        <h5 class="modal-title">
          ${title}
        </h5>
        <button class="btn-close close"
          type="button"
          data-bs-dismiss="modal"
          aria-label="close">
        </button>
      </div>
      <div class="modal-body text-break">
        ${description}
      </div>
      <div class="modal-footer">
        <a href=${url} class="btn btn-primary full-article"
        role="button"
        target="_blank"
        rel="noopener noreferrer"
        >
          ${i18n.t('buttons.read')}
        </a>
        <button class="btn btn-secondary"
        type="button"
        data-bs-dismiss="modal"
        >
        ${i18n.t('buttons.close')}
        </button>
      </div>
    </div>
  </div>
</div>
